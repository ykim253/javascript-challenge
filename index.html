<!doctype html>
<html lang"en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/mail.png">

    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <img src="img/mail.png" alt="mail icon" class="pull-right">
                <h1>Sign Up for Our Mailing List</h1>
                <p class="lead">To recieve useless marketing materials for the rest of your natural life, please complete this form!</p>
            </div>

            <form name="signup" id="signup" action="http://info343.ischool.uw.edu:8888/signup" method="post" 
                class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-5">
                        <input type="text" name="firstName" id="firstName" class="form-control" placeholder="your first name (required)" autofocus>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="lastName" class="form-control" placeholder="your last name (required)">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address1" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" name="address1" id="address1" class="form-control" placeholder="your street address (required)">
                        <input type="text" name="address2" class="form-control" placeholder="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City/State/Zip</label>
                    <div class="col-sm-5">
                        <input type="text" name="city" id="city" class="form-control" placeholder="your city (required)">
                    </div>
                    <div class="col-sm-2">
                        <select name="state" class="form-control">
                            <option value="" selected disabled>state (req)</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" name="zip" class="form-control" placeholder="zip code (required)">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" id="email" class="form-control" placeholder="your email address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="a phone number we can call during dinner">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate" class="col-sm-2 control-label">Birthdate</label>
                    <div class="col-sm-5">
                        <input type="date" name="birthdate" id="birthdate" class="form-control" placeholder="your birthdate">
                    </div>
                    <div class="col-sm-5">
                        <p id="birthdateMessage" class="error-message"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="occupation" class="col-sm-2 control-label">Occupation</label>
                    <div class="col-sm-5">
                        <select name="occupation" id="occupation" class="form-control">
                            <option value="" selected disabled>select...</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="bum">Bum</option>
                            <option value="other">other...</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="occupationOther" id = "occupationOther" class="form-control" placeholder="what do you mean by other?">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked> Please sell my information to as many people as possible!
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 text-right">
                        <button type="button" id="cancelButton" class="btn btn-default">No Thanks</button>
                        <button type="submit" class="btn btn-primary">Sign Me Up!</button>
                    </div>
                </div>

            </form>
        </div> <!-- .container -->

        <script src="js/us-states.js"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
